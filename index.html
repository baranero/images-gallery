<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria zdjęć</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <!-- Header with Title -->
    <h3>Galeria zdjęć</h3>

    <!-- Container for the First Row of Images -->
    <div class="container-fluid image-gallery mb-5">
      <!-- First Row of Images will -->
      <div class="row image-gallery-first-row">
        <!-- Image placeholders will -->
      </div>
      <!-- Second Row of Images will -->
      <div class="row image-gallery-second-row">
        <!-- Image placeholders will -->
      </div>
    </div>

    <!-- Modal for Displaying Full-Size Image -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Button to Close Modal -->
          </div>
          <div class="modal-body">
            <!-- Full-Size Image -->
            <img src="" class="img-fluid modal-image" />
          </div>
        </div>
      </div>
    </div>

    <!-- Header for Image Carousel Slider -->
    <h3>Galeria zdjęć slider</h3>

    <!-- Container for Image Carousel Slider -->
    <div
      id="imageCarousel"
      class="carousel container-fluid image-slider mb-5"
      data-bs-interval="false"
    >
      <!-- Dynamic content for Image Carousel Slider -->
      <div class="carousel-inner row image-slider-row"></div>

      <!-- Navigation buttons for Image Carousel Slider -->
      <div class="nav-button">
        <!-- Button to navigate to the previous slide -->
        <a
          class="carousel-control-prev"
          href="#imageCarousel"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <!-- Button to navigate to the next slide -->
        <a
          class="carousel-control-next"
          href="#imageCarousel"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
        </a>
      </div>
    </div>

    <!-- Header for Image Carousel Event -->
    <h3>Galeria zdjęć wydarzenie</h3>

    <!-- Container for Image Carousel Event -->
    <div
      id="imageCarouselEvent"
      class="carousel image-event mb-5"
      data-bs-interval="false"
    >
      <!-- Container for the active image with description -->
      <div class="active-image-container position-relative">
        <!-- Description of the active image -->
        <div class="active-image-description-container"></div>
      </div>

      <!-- Dynamic content for Image Carousel Event -->
      <div class="carousel-inner image-event-carousel-inner"></div>

      <!-- Navigation buttons for Image Carousel Event -->
      <div class="nav-button image-event-nav">
        <!-- Button to navigate to the previous slide -->
        <a
          class="carousel-control-prev image-event-prev-btn"
          href="#imageCarouselEvent"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <!-- Button to navigate to the next slide -->
        <a
          class="carousel-control-next image-event-next-btn"
          href="#imageCarouselEvent"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
        </a>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script type="module" src="./js/gallery.js"></script>
    <script type="module" src="./js/slider.js"></script>
    <script type="module" src="./js/event.js"></script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/214692329a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
