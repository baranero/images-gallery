<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria zdjęć</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <!-- Page Title -->
    <h1 class="first-title">Galeria zdjęć</h1>

    <!-- First Row of Images -->
    <div class="row first-row">
      <div class="col-lg-7 position-relative p-2">
        <div class="img-wrapper">
          <img src="/images/image-1.jpg" alt="Image 1" />
          <!-- Button to Open Modal -->
          <button
            type="button"
            class="btn position-absolute"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="search-icon fa-solid fa-magnifying-glass fa-2xl"></i>
          </button>
        </div>
      </div>
      <div class="col-lg-5 position-relative p-2">
        <div class="img-wrapper">
          <img src="/images/image-2.jpg" alt="Image 2" />
          <!-- Button to Open Modal -->
          <button
            type="button"
            class="btn position-absolute"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="search-icon fa-solid fa-magnifying-glass fa-2xl"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Second Row of Images -->
    <div class="row second-row">
      <div class="col-lg-12 position-relative p-2">
        <div class="img-wrapper">
          <img src="/images/image-3.jpg" alt="Image 3" />
          <!-- Button to Open Modal -->
          <button
            type="button"
            class="btn position-absolute"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="search-icon fa-solid fa-magnifying-glass fa-2xl"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Displaying Full-Size Image -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <!-- Button to Close Modal -->
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Full-Size Image Displayed Here -->
          <img src="" class="img-fluid modal-image" />
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>

  <!-- Bootstrap JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <!-- Font Awesome Icons -->
  <script
    src="https://kit.fontawesome.com/214692329a.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
